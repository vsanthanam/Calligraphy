name: New Release
on:
  release:
    types: [published]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  publish-website:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Workflow
        run: gh workflow run publish-website.yml --repo ${{ github.repository }} --ref ${{ github.event.release.tag_name }}
  build-docc-archive:
    runs-on: macos-15
    outputs:
      artifact-name: archive
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_16.3.app
      - name: Build Documentation
        run: swift package generate-documentation --target Calligraphy
      - name: Compress DocC Archive
        run: zip -r Calligraphy.doccarchive.zip .build/plugins/Swift-DocC/outputs/Calligraphy.doccarchive
      - name: Upload Documentation
        uses: actions/upload-artifact@v4
        with:
          name: archive
          path: Calligraphy.doccarchive.zip
  attach-archive:
    needs: build-docc-archive
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download Documentation Archive
        uses: actions/download-artifact@v4
        with:
          name: archive
          path: .
      - name: Attach DocC Archive to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./Calligraphy.doccarchive.zip
          asset_name: Calligraphy.doccarchive.zip
          asset_content_type: application/zip