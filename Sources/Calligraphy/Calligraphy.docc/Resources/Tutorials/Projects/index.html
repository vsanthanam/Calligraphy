<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Downloads</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f7;
      color: #1d1d1f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-weight: 600;
    }

    .download-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .card-desc {
      font-size: 0.95rem;
      color: #6e6e73;
      margin-bottom: 1.5rem;
    }

    .download-btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #0071e3;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .download-btn:hover {
      background-color: #005bb5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Downloads</h1>
  <div class="download-grid">
    <div class="card">
      <div class="card-title">Chapter 1: Complete</div>
      <div class="card-desc">A completed version of Chapter 1</div>
      <a class="download-btn" href="chap1-end.zip" download>Download PDF</a>
    </div>
    <div class="card">
      <div class="card-title">Chapter 2: Starting Point</div>
      <div class="card-desc">The starting point of Chapter 2.</div>
      <a class="download-btn" href="chap2-start" download>Download DMG</a>
    </div>
  </div>
</body>
</html>
